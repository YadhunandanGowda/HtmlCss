<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mediaelementplayer.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/mediaelement-and-player.min.js"></script>
</head>
<body>
    <div class="player">
        <video id="player1" width="640" height="360" preload="none" style="max-width: 100%" controls poster="images/big_buck_bunny.jpg" playsinline webkit-playsinline>
            <source src="//github.com/mediaelement/mediaelement-files/blob/master/big_buck_bunny.mp4?raw=true" type="video/mp4">
        </video>
    </div>
    <button id="btn" onclick="run()">click</button>
<script>
    let mainplayer;
    $(document).ready(function() {
        let video = document.getElementById("player1");
        mainplayer = new MediaElementPlayer(video, {
        success: function () {
        }
    });
    })
    function run() {
        mainplayer.setSrc("https://youtu.be/JmbMRhO4bFU");
        mainplayer.play()
    }
</script>
</body>
</html>
