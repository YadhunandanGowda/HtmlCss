<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Appzillon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./images/logo.svg" alt="Company logo" />
        </div>
        <div class="close-button">
        </div>
    </header>
    <aside>
        <h4 class="steps-ttl">Steps</h4>
        <ul class="steps-contianer">
            <li class="step completed">1</li>
            <li class="step completed">2</li>
            <li class="step active">3</li>
            <li class="step">4</li>
            <li class="step">5</li>
        </ul>
    </aside>
    <main>
        <h2 class="usf-title">Help us know you better</h2>
        <section class="userinfo-form">
            <section class="info-contianer">
                <div class="info-box">
                    <div class="user-pic">
                        <img src="./images/user-icon.svg" alt="">
                        <h3 class="user-name">Kumar Bhyrappa</h3>
                    </div>
                    <div class="user-details">
                        <div class="basic">
                            <p>S/o Mahesh Bhyrappa</p>
                            <p>11 Mar 1976</p>
                            <p>Male</p>
                        </div>
                        <div class="address">
                            <h4 class="adrs-ttl">Permanent Address</h4>
                            <p># 223, 2nd floor, 3rd stage, Kormangala, Bangalore - 71</p>
                        </div>
                        <div class="address-check">
                            <div class="custom-check">
                                <input type="checkbox" id="confirm" checked />
                                <label for="confirm"></label>
                            </div>
                            <p>Communication address same as permanent address</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="form-continer">
                <div class="form-indiv-row">
                    <div class="form-child">
                        <label>Salutation</label>
                        <select class="form-control small-width">
                            <option value="">Mr.</option>
                        </select>
                    </div>
                    <div class="form-child">
                        <label>Mother's Maiden Name</label>
                        <div class="form-subchild">
                            <input type="text" class="form-control" />
                            <img class="info-icon" src="./images/info.svg" alt="info icon" />
                        </div>
                    </div>
                </div>
                <div class="form-indiv-row">
                    <div class="form-child">
                        <label>Mother's Name</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="form-child">
                        <label>Marital Status</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-indiv-row">
                    <div class="form-child">
                        <label>Residential Status</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                    <div class="form-child">
                        <label>Occupation Type</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-indiv-row">
                    <div class="form-child">
                        <label>Occupation</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                    <div class="form-child">
                        <label>Religion</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-indiv-row">
                    <div class="form-child">
                        <label>Category</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                    <div class="form-child">
                        <label>Gross Annual Income</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                </div>
                <div class="form-indiv-row">
                    <div class="form-child">
                        <label>Qualification</label>
                        <select class="form-control">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                    <div class="form-child">
                        <label>FATCA (Overseas Tax Resident)</label>
                        <div class="toggle-button">
                            <input type="checkbox" class="checkbox">
                            <div class="knobs">
                                <span>YES</span>
                            </div>
                            <div class="layer"></div>
                        </div>
                    </div>
                </div>
                <div class="form-indiv-row">
                    <div class="form-child">
                        <div class="action-btn-sec">
                            <button class="btn cancel">Cancel</button>
                            <button class="btn continue">Continue</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
