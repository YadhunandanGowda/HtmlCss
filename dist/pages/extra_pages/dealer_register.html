<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="images/main_logo.jpg" type="image/png" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/media.css" />
        <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
        <title>Home || Kisan Gateway</title>
    </head>
    <body>
        

        <!-- -------------------------Header End here------------------------------ -->

        <main class="main_content">
            <div class="pg_top_banner">
                <div class="pg_top_bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="lead_section">
                <div class="lead_main">
                    <div class="container">
                        <div class="lead_bg">
                            <div class="row">
                                <div class="col-md-8 mb-4">
                                    <div class="laed_head mb-5">
                                        <h2><span>Register </span> As</h2>
                                    </div>

                                    <div class="register_main">
                                    <div class="">

                                        <ul class="nav rg_nav d-flex flex-wrap">
                                          <li class="w-50">
                                                <div id="FARMER" class="reg_btn1">
                                                    Farmer
                                                </div>
                                          </li>

                                          <li class="w-50">
                                                <div id="DEALER" class="reg_btn2">
                                                    Dealers
                                                </div>
                                          </li>

                                          <li class="w-50">
                                                <div id="SERVICE_PROVIDER" class="reg_btn3">
                                                    SERVICE <br> PROVIDER
                                                </div>
                                          </li>

                                          <li class="w-50">
                                                <div id="OTHERS" class="reg_btn4">
                                                    Others
                                                </div>
                                          </li>

                                      </ul>


                                    </div>

                                        <div class="re_form">
                                            <!-- <form> -->
                                                <div class="form_div">
                                                    <label for="modal" class="form-label">Enter your Name  <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="register_name" placeholder="Name.">
                                                </div>
                                                <div class="form_div">
                                                    <label for="modal" class="form-label">Enter your phone no  <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="register_phone" placeholder="Phone No.">
                                                </div>
                                                <button class="send_otp_reg" onclick="register( $('#register_name').val(), $('#register_phone').val(), selectedAccess, handleRegisterResult);">SEND OTP</button>
                                            
                                                <div id="register_error" style="display: none;" class="alert_m">
                                                </div>
                                            <!-- </form> -->

                                            <hr>

                                            <p class="member">If you are member please</p>
                                            <div class="text-center">
                                                <button data-bs-toggle="modal" data-bs-target="#login_popup" class="reg_login mb-2 text-center">
                                                     Login
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 mb-4">
                                    <div class="right_banner">
                                        <a href="">
                                            <img class="img1" width="100%" src="images/jone_deere.png">
                                        </a>
                                        <a href="">
                                            <img class="img2 mb-4" width="100%" src="images/tata_motors.png">
                                        </a>
                                    </div>
                                </div>


                                
                            
                            </div>
                        </div>

                        <div class="row pb-4">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        <!-- modal_Add_apointment -->
        <div class="modal fade Add_apointment" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="apointment_header">
                        <h5>Add Appoinments</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        <div class="apointment_div">
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="modal_label">Name:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="modal_input">
                                            <input type="text" placeholder="Name" class="form-control" id="" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="modal_label">Choose Date</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="modal_input">
                                            <input type="date" id="start" name="trip-start" value="2021-10-01" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="modal_label">Time</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="modal_input">
                                            <input type="text" placeholder="00:00AM" class="form-control" id="" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="modal_label">Location</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="modal_input">
                                            <input type="text" placeholder="Location" class="form-control" id="" />
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="modal_label">Type of corp:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="modal_input">
                                            <input type="text" placeholder="Wheat, 10 acres" class="form-control" id="" />
                                        </div>
                                    </div>
                                </div>

                                <div class="apointment_button">
                                    <a href=""><button class="" type="button">Submit</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        

        

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>

        <script>
            function myFunction() {
                var x = document.getElementById("myDIV");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                var menu = "close";
                $(".mobile-one .menu-toggle, .mobile-three .menu-toggle").click(function () {
                    if (menu === "close") {
                        $(this).parent().next(".mobile-nav").css("transform", "translate(0, 0)");
                        menu = "open";
                    } else {
                        $(this).parent().next(".mobile-nav").css("transform", "translate(-100%, 0)");
                        menu = "close";
                    }
                });
            });
        </script>

        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                "use strict";

                
                $('.reg_btn1, .reg_btn2, .reg_btn3, .reg_btn4').click(
                    function (e) {
                        selectedAccess = $(this).attr('id');
                    }
                )


                $("#customers-testimonials").owlCarousel({
                    loop: true,
                    center: true,
                    items: 3,
                    margin: 30,
                    autoplay: true,
                    dots: true,
                    nav: true,
                    autoplayTimeout: 8500,
                    smartSpeed: 450,
                    navText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
                    responsive: {
                        0: {
                            items: 1,
                        },
                        768: {
                            items: 2,
                        },
                        1170: {
                            items: 3,
                        },
                    },
                });
            });


            var selector = '.rg_nav li';

                $(selector).on('click', function(){
                    $(selector).removeClass('active');
                    $(this).addClass('active');
                });


        </script>
    </body>
</html>
