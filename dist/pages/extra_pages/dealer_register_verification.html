<!DOCTYPE html>

                                    <div class="register_main">

                                                    <input id="otp_letter2" type="text" maxlength="1" class="form-control">

                                                    <input id="otp_letter4" type="text" maxlength="1" class="form-control">
                                                    <input id="otp_letter5" type="text" maxlength="1" class="form-control">
                                                    <input id="otp_letter6" type="text" maxlength="1" class="form-control">
                                                </div>
                                                <button class="send_otp_reg" onclick=" $('#register_error').hide(); confirmSignUp(selected_phone_number, $('#otp_letter1').val() 
                                                +''+$('#otp_letter2').val()+''+$('#otp_letter3').val()
                                                +''+$('#otp_letter4').val()+''+$('#otp_letter5').val()+''+$('#otp_letter6').val())">VERIFY OTP</button>

                                                     Login

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>

        <script>
            function myFunction() {
                var x = document.getElementById("myDIV");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                var menu = "close";
                setPhoneNumber('p_no');
                $(".mobile-one .menu-toggle, .mobile-three .menu-toggle").click(function () {
                    if (menu === "close") {
                        $(this).parent().next(".mobile-nav").css("transform", "translate(0, 0)");
                        menu = "open";
                    } else {
                        $(this).parent().next(".mobile-nav").css("transform", "translate(-100%, 0)");
                        menu = "close";
                    }
                });
            });
        </script>

        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                "use strict";
                $("#customers-testimonials").owlCarousel({
                    loop: true,
                    center: true,
                    items: 3,
                    margin: 30,
                    autoplay: true,
                    dots: true,
                    nav: true,
                    autoplayTimeout: 8500,
                    smartSpeed: 450,
                    navText: ['<i class="fa fa-angle-left"></i>', '<i class="fa fa-angle-right"></i>'],
                    responsive: {
                        0: {
                            items: 1,
                        },
                        768: {
                            items: 2,
                        },
                        1170: {
                            items: 3,
                        },
                    },
                });
            });

            
        </script>
