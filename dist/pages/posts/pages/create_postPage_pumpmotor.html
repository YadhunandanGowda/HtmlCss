<!DOCTYPE html>
<html lang="en">
    <body>
        <main class="main_content">
            <div class="pg_top_banner">
                <div class="pg_top_bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="section1" class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="lead_section">
                <div class="lead_main">
                    <div class="container">
                        <div class="lead_bg">
                            <div class="row">
                                <div class="col-md-8 mb-4">
                                    <section class="wizard-section">
                                        <div class="no-gutters">
                                            <div class="form-wizard">
                                                        <div class="laed_head">
                                                            <h2 class="w-100">
                                                                <span>Machine </span> Information
                                                            </h2>
                                                            <p id="breadcrumbid" class="page_titall"></p>
                                                        </div>
                                                    </br>
                                                        <div class="lead_body_content">
                                                            <div class="form_machine row">
                                                                <div class="form_div col-md-6">
                                                                    <label for="brandid" class="form-label">Select Brand</label>
                                                                    <select class="form-select" id="brandid">
                                                                    </select>
                                                                </div>
                                                                <div class="form_div col-md-6">
                                                                    <label for="motorphaseid" class="form-label">Motor Phase <span class="text-danger">*</span></label>
                                                                    <select class="form-select" id="motorphaseid">
                                                                        <option value="1">1-2 </option>
                                                                        <option value="2">3-4 </option>
                                                                        <option value="3">4-5 </option>
                                                                    </select>
                                                                </div>
                                                                <div class="form_div col-md-6">
                                                                    <label for="modelid" class="form-label">Select Model <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="modelid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="maximumheadid" class="form-label">Maximum head <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="maximumheadid" placeholder="" />
                                                                </div>
                                                                <div class="form_div col-md-6">
                                                                    <label for="maximumdischargeid" class="form-label">Maximum Discharge Flow <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="maximumdischargeid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="outletid" class="form-label">Outlet <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="outletid" placeholder="" />
                                                                </div>
                                                                <div class="form_div col-md-6">
                                                                    <label for="noofstagesid" class="form-label">Number Of Stages <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="noofstagesid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="motorpowerid" class="form-label">Motor Power(hp) <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="motorpowerid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="Suitablediaid" class="form-label">Suitable for(dia) <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="Suitablediaid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="itemcodeid" class="form-label">Item Code(if any) </label>
                                                                    <input type="text" class="form-control" id="itemcodeid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="impellerid" class="form-label">Impeller Material</label>
                                                                    <input type="text" class="form-control" id="impellerid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="warrantyid" class="form-label">Warranty <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="warrantyid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="priceid" class="form-label">Price  <span class="text-danger">*</span></label>
                                                                    <input type="text" class="form-control" id="priceid" placeholder="" />
                                                                </div>

                                                                <div class="form_div col-md-6">
                                                                    <label for="Descriptionid" class="form-label">Description</label>
                                                                    <textarea class="form-control" id="Descriptionid" rows="2"></textarea>
                                                                </div>
                                                            </div>

                                                            <div class="assign_c_main">
                                                                <div class="assign_c">
                                                                    <p>Assign Contact Details</p>
                                                                    <div class="row">
                                                                        <div class="form_div col-md-6">
                                                                            <label for="modal" class="form-label">Name <span class="text-danger">*</span></label>
                                                                            <input type="text" class="form-control" id="nameId" placeholder="Enter Name" />
                                                                        </div>

                                                                        <div class="form_div col-md-6">
                                                                            <label for="modal" class="form-label">Phone <span class="text-danger">*</span></label>
                                                                            <input type="text" class="form-control" id="phoneId" placeholder="Enter Phone" />
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                            <div class="form-group clearfix button_div text-right">
                                                                <a href="javascript:refreshPage('#create_post_address'+ getPathParameters());" class="form-wizard-next-btn">
                                                                    <div id="add_address_id" class="add_address">Add Address <i class="fas fa-chevron-right"></i></div>
                                                                </a>
                                                            </div>
                                                        </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <div class="right_banner">
                                        <a href="">
                                            <img class="img1" width="100%" src="images/jone_deere.png" />
                                        </a>
                                        <a href="">
                                            <img class="img2" width="100%" src="images/tata_motors.png" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pb-4">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="offer_zone">
                <h3 class="section_head text-white">OFFER ZONE</h3>
                <div class="container">
                    <div id="customers-testimonials" class="owl-carousel">
                        <a href="">
                            <div class="item">
                                <div class="offer_box"></div>
                            </div>
                        </a>

                        <a href="">
                            <div class="item">
                                <div class="offer_box"></div>
                            </div>
                        </a>

                        <a href="">
                            <div class="item">
                                <div class="offer_box"></div>
                            </div>
                        </a>

                        <a href="">
                            <div class="item">
                                <div class="offer_box"></div>
                            </div>
                        </a>

                        <a href="">
                            <div class="item">
                                <div class="offer_box"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>

        </main>

        <script type="text/javascript">
            $(document).ready(function () {
                if(localStorage["breadcrumb"].length > 0){
                    breadcrumb = localStorage["breadcrumb"].split(',');
                }
                listUsersPost();
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                if(getUrlParameter("ListingId") != ""){
                    LoadListingposts(getUrlParameter("ListingId"));
                }
                listBrands('pump_moter');
                $('#add_address_id').click(function(){
                    var brandid = $('#brandid').val();
                    var modelid = $('#modelid').val();
                    var motorphaseid = $('#motorphaseid').val();
                    var maximumheadid = $('#maximumheadid').val();
                    var maximumdischargeid = $('#maximumdischargeid').val();
                    var outletid = $('#outletid').val();
                    var noofstagesid = $('#noofstagesid').val();
                    var motorpowerid = $('#motorpowerid').val();
                    var Suitablediaid = $('#Suitablediaid').val();
                    var itemcodeid = $('#itemcodeid').val();
                    var warrantyid = $('#warrantyid').val();
                    var priceid = $('#priceid').val();
                    var Descriptionid = $('#Descriptionid').val();
                    var impellerid = $('#impellerid').val();

                    var inputdata = {
                        "M_Brand":brandid,
                        "M_Model":modelid,
                        "PM_MotorPhase":motorphaseid,
                        "PM_MaximumHead":maximumheadid,
                        "PM_MaximumDischarge":maximumdischargeid,
                        "PM_Outlet":outletid,
                        "PM_NoOfStages":noofstagesid,
                        "PM_MotorPower":motorpowerid,
                        "PM_SuitableDia":Suitablediaid,
                        "PM_ItemCode":itemcodeid,
                        "PM_Warranty":warrantyid,
                        "M_ExPrice":priceid,
                        "PM_Impeller":impellerid,
                        "description":Descriptionid
                    }

                    AddPostFormData(inputdata);
                });
            });
        </script>
    </body>
</html>
