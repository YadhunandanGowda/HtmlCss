<!DOCTYPE html>
<html lang="en">
    
    <body>
        
        <main class="main_content">
            <div class="pg_top_banner">
                <div class="pg_top_bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="lead_section">
                <div class="lead_main">
                    <div class="container">
                        <div class="lead_bg p-0">
                            
                            <div class="row">
                                <div class="mb-4">
                                    <div class="laed_head contact">
                                        <h2><span>Contact  </span> Kisan gatway</h2>
                                    </div>

                                    <div class="contact_part">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="contact_d">
                                                    <i class="fas fa-map-marker-alt orange"></i>
                                                    <h3>OUR ADDRESS</h3>
                                                    <p>No.253/6 & 7, Vasanthapura main Road, Near BRV school, Bangalore 560078</p>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="contact_d">
                                                    <i class="fas fa-phone-alt theme_color"></i>
                                                    <div class="border_co">
                                                        <h3>CALL US</h3>
                                                        <p>+080 44584458 <br>+91 9886098860</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="contact_d">
                                                    <i class="fas fa-at orange"></i>
                                                    <h3>OUR EMAILS</h3>
                                                    <p>info@example.com <br>jobs@example.com <br>ads@@example.com</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="contact_form">
                                        <h3> CONTACT form</h3>
                                        <p>Please share below details.  our consult team will get in touch with you</p>
                                        <form>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="row p-0">
                                                        <div class="col-md-4">
                                                            <label class="modal_label">Name</label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <div class="modal_input">
                                                                <input type="text" class="form-control" id="modal" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row p-0">
                                                        <div class="col-md-4">
                                                            <label class="modal_label">Phone <span class="text-danger">*</span></label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <div class="modal_input">
                                                                <input type="text" class="form-control" id="modal" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row p-0">
                                                        <div class="col-md-4">
                                                            <label class="modal_label">Email <span class="text-danger">*</span></label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <div class="modal_input">
                                                                <input type="text" class="form-control" id="modal" placeholder="">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <label class="modal_label">Select Option <span class="text-danger">*</span></label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <div class="modal_input">
                                                                <select class="form-select" id="harvester">
                                                                    <!-- <option selected>Swaraj</option> -->
                                                                    <option value="1">Feedback</option>
                                                                    <option value="2">Feedback</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-outline">
                                                      <label class="form-label mb-3" for="textAreaExample">Message</label>
                                                      <textarea class="form-control" id="textAreaExample1" rows="8"></textarea>
                                                    </div>
                                                </div>
                                                <div class="text-center">
                                                    <button type="submit" class="submit">
                                                        submit
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>

                            
                            </div>
                        </div>

                        <div class="row pb-4">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
