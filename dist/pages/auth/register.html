        <script type="text/javascript">
            function verifyPasswords(){
                if(  $('#newPassword').val() == '' || ($('#newPassword').val() !=  $('#newPassword_confirm').val())){
                    $('#sendotpcompt').attr("disabled", true);
                    $('#register_error').show();
                    $('#register_error').text('Please ensure passwords are same.');
                }
                else{
                    $('#sendotpcompt').removeAttr("disabled");
                    $('#register_error').hide();
                }
            }
            $(document).on('keyup','#register_phone',function(e){
                if(  $('#register_phone').val() == '' || ($('#register_phone').val().length <= 9) || ($('#register_phone').val().length > 10)){
                    $('#sendotpcompt').attr("disabled", true);
                    $('#register_error').show();
                    $('#register_error').text('Please provide valid phone number');
                }
                else{
                    $('#sendotpcompt').removeAttr("disabled");
                    $('#register_error').hide();
                }
		    });
            jQuery(document).ready(function ($) {
                "use strict";
               
            });

        </script>

                    } else {
                        $(this).parent().next(".mobile-nav").css("transform", "translate(-100%, 0)");

            });
