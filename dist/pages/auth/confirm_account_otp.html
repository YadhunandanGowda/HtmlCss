<!DOCTYPE html>
<html lang="en">
    <body>
        <main class="main_content">
            <div class="pg_top_banner">
                <div class="pg_top_bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="lead_section">
                <div class="lead_main">
                    <div class="container">
                        <div class="lead_bg">
                            <div class="row">
                                <div class="col-md-8 mb-4">
                                    <div class="laed_head mb-5">
                                        <h2 lang="en"><span lang="en">Confirm </span> Account</h2>
                                    </div>

                                    <div class="register_main">
                                        <div class="re_form login">
                                            <p class="verification" lang="en">We_have_sent_a_verification_code_to</p>
                                            <p class="m-no" id="confirm_account_mobile"></p>
                                                <div class="d-flex flex-row otp_input">
                                                    <input id="otp1" type="text" maxlength="1" class="text-center form-control mobileverify" autofocus="">
                                                    <input id="otp2" type="text" maxlength="1" class="text-center form-control mobileverify">
                                                    <input id="otp3" type="text" maxlength="1" class="text-center form-control mobileverify">
                                                    <input id="otp4" type="text" maxlength="1" class="text-center form-control mobileverify">
                                                    <input id="otp5" type="text" maxlength="1" class="text-center form-control mobileverify">
                                                    <input id="otp6" type="text" maxlength="1" class="text-center form-control mobileverify">
                                                    
                                                </div>
                                                    <div class="text-center" id="submit1Password_btn">
                                                        <button class="send_otp_reg" onclick="confirmSignUp(
                                                        password_verification_username,
                                                        $('#otp1').val() +''+$('#otp2').val()+''+$('#otp3').val() +''+$('#otp4').val()+''+$('#otp5').val()+''+$('#otp6').val(),
                                                        handle_ConfirmAccount_finalize
                                                        );" lang="en">Confirm Account</button>
                                                    </div>
                                                    <div id="confrmaccount_3_error" style="display: none;" class="alert_m">
                                                    </div>
                                            <hr>
                                            <p lang="en" class="member">If_you_are_member_please</p>
                                            <div class="text-center">
                                                <button lang="en" data-bs-toggle="modal" data-bs-target="#login_popup" class="reg_login mb-2 text-center">
                                                     Login
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-4">
                                    <div class="right_banner">
                                        <a href="">
                                            <img class="img1" width="100%" src="images/jone_deere.png">
                                        </a>
                                        <a href="">
                                            <img class="img2 mb-4" width="100%" src="images/tata_motors.png">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pb-4">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                "use strict";
                setPhoneNumber('confirm_account_mobile');
            });

        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.mobileverify').on('keyup', function() {
                    if ($(this).val()) {
                        $(this).next().focus();
                    }
                });
                //loadLanguages();
            });
            
        </script>

    </body>
</html>
