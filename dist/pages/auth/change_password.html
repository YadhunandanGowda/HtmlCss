<!DOCTYPE html>
<html lang="en">
    <body>
        <main class="main_content">
            <div class="pg_top_banner">
                <div class="pg_top_bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="lead_section">
                <div class="lead_main">
                    <div class="container">
                        <div class="lead_bg">
                            
                            <div class="row">
                                <div class="col-md-8 mb-4">
                                    <div class="laed_head mb-2">
                                        <h2 lang="en"><span lang="en">Change </span> password</h2>
                                    </div>
                                    <div class="register_main">
                                        <div class="re_form login">
                                                <div class="form_div col-md-10">
                                                    <label for="modal" lang="en" class="form-label">Old password<span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" id="oldPassword" placeholder="Enter old password">
                                                </div>
                                                <div class="form_div col-md-10">
                                                    <label for="modal" lang="en" class="form-label">Enter_new_password<span class="text-danger">*</span></label>
                                                    <input type="password" onchange="verifyPasswords();" class="form-control" id="newPassword" placeholder="Enter new password">
                                                </div>
                                                <div class="form_div col-md-10">
                                                    <label for="modal" lang="en" class="form-label">Renter_new_password<span class="text-danger">*</span></label>
                                                    <input type="password"  onchange="verifyPasswords();" class="form-control" id="newPassword_confirm" placeholder="Renter new password">
                                                </div>
                                                <div class="form_div col-md-10 text-center" id="submitPassword_btn">
                                                    <button class="send_otp_reg" onclick="changePasswordWithOldPsd($('#oldPassword').val(), $('#newPassword').val(),handle_changePassword);" lang="en">Confirm</button>
                                                </div> 
                                                <div id="chpassword_41_error" style="display: none;" class="alert_m">
                                                </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 mb-4">
                                    <div class="right_banner">
                                        <a href="">
                                            <img class="img1" width="100%" src="images/jone_deere.png">
                                        </a>
                                        <a href="">
                                            <img class="img2 mb-4" width="100%" src="images/tata_motors.png">
                                        </a>
                                    </div>
                                </div>                            
                            </div>
                        </div>

                        <div class="row pb-4">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript">
            // $(document).ready(function () {
            //     loadLanguages();
            // });
            
        </script>
        <script type="text/javascript">
            function verifyPasswords(){
                if(  $('#newPassword').val() == '' || ($('#newPassword').val() !=  $('#newPassword_confirm').val())){
                    $('#submitPassword_btn').attr("disabled", true);
                    $('#chpassword_3_error').show();
                    $('#chpassword_3_error').text('Please ensure passwords are same.');
                }
                else{
                    $('#submitPassword_btn').removeAttr("disabled");
                    $('#chpassword_3_error').hide();
                }
            }
            jQuery(document).ready(function ($) {
                "use strict";
            });

        </script>
    </body>
</html>
