<!DOCTYPE html>
<html lang="en">
    
    <body>
        
        
        <main class="main_content">
            <div class="pg_top_banner">
                <div class="pg_top_bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="lead_section">
                <div class="lead_main">
                    <div class="container">
                        <div class="lead_bg">
                            <div class="row">
                                <div class="col-md-8 mb-4">
                                    <div class="laed_head mb-5">
                                        <h2 lang="en"><span lang="en">Forgot </span> password</h2>
                                    </div>

                                    <div class="register_main">
                                        <div class="re_form login">
                                            <p class="verification" lang="en">We_have_sent_a_verification_code_to</p>

                                            <p class="m-no" id="forgot_password_mobile"></p>
                                            <!-- <form> -->
                                                <div class="d-flex flex-row otp_input">
                                                    <input id="otp_letter1" type="text" maxlength="1" class="text-center form-control mobile-verify" autofocus="">
                                                    <input id="otp_letter2" type="text" maxlength="1" class="text-center form-control mobile-verify">
                                                    <input id="otp_letter3" type="text" maxlength="1" class="text-center form-control mobile-verify">
                                                    <input id="otp_letter4" type="text" maxlength="1" class="text-center form-control mobile-verify">
                                                    <input id="otp_letter5" type="text" maxlength="1" class="text-center form-control mobile-verify">
                                                    <input id="otp_letter6" type="text" maxlength="1" class="text-center form-control mobile-verify">
                                                    
                                                </div>
                                                <div class="Card" style="display: inline-flex; flex-wrap: wrap;">
                                                    <div class="form_div col-md-6 pdr">
                                                        <label for="modal" class="form-label" lang="en">Enter_new_password<span class="text-danger">*</span></label>
                                                        <input type="password" onchange="verifyPasswords();" class="form-control" id="newPassword" placeholder="Enter new password">
                                                    </div>
                                                     <div class="form_div col-md-6 pdl">
                                                        <label for="modal" class="form-label" lang="en">Renter_new_password<span class="text-danger">*</span></label>
                                                        <input type="password"  onchange="verifyPasswords();" class="form-control" id="newPassword_confirm" placeholder="Renter new password">
                                                    </div>
                                                </div>
                                                    <div class="text-center" id="submitPassword_btn">
                                                        <button class="send_otp_reg" onclick="changePassword_finalize(
                                                        password_verification_username,
                                                        $('#otp_letter1').val() +''+$('#otp_letter2').val()+''+$('#otp_letter3').val() +''+$('#otp_letter4').val()+''+$('#otp_letter5').val()+''+$('#otp_letter6').val(),
                                                        $('#newPassword').val(),
                                                        handle_changePassword_finalize
                                                        );" lang="en">Change_Password</button>
                                                    </div>
                                                    <div id="chpassword_3_error" style="display: none;" class="alert_m">
                                                    </div>
                                                <div class="link_ver">
                                                    <a lang="en" href="">Didnt_recieive_code</a>
                                                    <a href="javascript:changePassword_initiate(password_verification_username);" lang="en"><span lang="en">Resend_now</span></a>
                                                </div>
                                            <!-- </form> -->

                                            <hr>

                                            <p lang="en" class="member">If_you_are_member_please</p>
                                            <div class="text-center">
                                                <button lang="en" data-bs-toggle="modal" data-bs-target="#login_popup" class="reg_login mb-2 text-center">
                                                     Login
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 mb-4">
                                    <div class="right_banner">
                                        <a href="">
                                            <img class="img1" width="100%" src="images/jone_deere.png">
                                        </a>
                                        <a href="">
                                            <img class="img2 mb-4" width="100%" src="images/tata_motors.png">
                                        </a>
                                    </div>
                                </div>


                                
                            
                            </div>
                        </div>

                        <div class="row pb-4">
                            <div class="col-md-12">
                                <div class="top_banner_img">
                                    <img class="" alt="top_banner_img" src="images/page_top_banner.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <script type="text/javascript">
            function verifyPasswords(){
                if(  $('#newPassword').val() == '' || ($('#newPassword').val() !=  $('#newPassword_confirm').val())){
                    $('#submitPassword_btn').attr("disabled", true);
                    $('#chpassword_3_error').show();
                    $('#chpassword_3_error').text('Please ensure passwords are same.');
                }
                else{
                    $('#submitPassword_btn').removeAttr("disabled");
                    $('#chpassword_3_error').hide();
                }
            }
            jQuery(document).ready(function ($) {
                "use strict";
                setPhoneNumber('forgot_password_mobile');
            });

        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.mobile-verify').on('keyup', function() {
                    if ($(this).val()) {
                        $(this).next().focus();
                    }
                });
                //loadLanguages();
            });
            
        </script>

    </body>
</html>
